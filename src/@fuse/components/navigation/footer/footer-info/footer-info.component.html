<div class="container">
    <div class="avatar" mat-button [matMenuTriggerFor]="aboveMenu">
        <img
            src="assets/images/avatars/male-18.jpg"
            alt="..."
            class="avatar-img"
        />

        <mat-menu
            #aboveMenu="matMenu"
            yPosition="above"
            [xPosition]="'before'"
            #userActions="matMenu"
        >
            <button mat-menu-item>
                <span class="flex flex-col leading-none">
                    <span>Signed in as</span>
                    <span class="mt-1.5 text-md font-medium">{{
                        user.email
                    }}</span>
                </span>
            </button>
            <mat-divider class="my-2"></mat-divider>
            <button mat-menu-item>
                <mat-icon
                    [svgIcon]="'heroicons_outline:user-circle'"
                ></mat-icon>
                <span>Profile</span>
            </button>
            <button mat-menu-item>
                <mat-icon [svgIcon]="'heroicons_outline:cog'"></mat-icon>
                <span>Settings</span>
            </button>
            <button mat-menu-item [matMenuTriggerFor]="userStatus">
                <mat-icon
                    [svgIcon]="'heroicons_outline:dots-circle-horizontal'"
                ></mat-icon>
                <span>Status</span>
            </button>
            <mat-divider class="my-2"></mat-divider>
            <button mat-menu-item (click)="signOut()">
                <mat-icon [svgIcon]="'heroicons_outline:logout'"></mat-icon>
                <span>Sign out</span>
            </button>
        </mat-menu>
        <mat-menu class="user-status-menu" #userStatus="matMenu">
            <button mat-menu-item (click)="updateUserStatus('online')">
                <span class="w-4 h-4 mr-3 rounded-full bg-green-500"></span>
                <span>Online</span>
            </button>
            <button mat-menu-item (click)="updateUserStatus('away')">
                <span class="w-4 h-4 mr-3 rounded-full bg-amber-500"></span>
                <span>Away</span>
            </button>
            <button mat-menu-item (click)="updateUserStatus('busy')">
                <span class="w-4 h-4 mr-3 rounded-full bg-red-500"></span>
                <span>Busy</span>
            </button>
            <button mat-menu-item (click)="updateUserStatus('not-visible')">
                <span class="w-4 h-4 mr-3 rounded-full bg-gray-400"></span>
                <span>Invisible</span>
            </button>
        </mat-menu>
    </div>
    <div class="user-info">
        <span class="user-name"> Ben Jones </span>
        <div class="company-info">
            <span class="company-name"> WolfGroup </span>
            <!-- divider -->
            <span class="divider">|</span>
            <span class="company-name"> WolfGroup </span>
        </div>
        <div class="email">
            <span class="email-address"> bjones@gmail.com </span>
        </div>
    </div>
</div>
