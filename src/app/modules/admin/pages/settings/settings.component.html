<div
    class="flex flex-col w-full min-w-0 sm:absolute sm:inset-0 sm:overflow-hidden"
>
    <mat-drawer-container class="flex-auto sm:h-full">
        <!-- Drawer -->
        <mat-drawer
            class="dark:bg-[#3730a3] setting-drawer"
            [autoFocus]="false"
            [mode]="drawerMode"
            [opened]="drawerOpened"
            #drawer
        >
            <!-- Header -->
            <div class="flex items-center justify-between m-8 mr-6 sm:my-10">
                <!-- Title -->
                <div
                    class="text-4xl font-extrabold tracking-tight leading-none"
                >
                    Settings
                </div>
                <!-- Close button -->
                <div class="lg:hidden">
                    <button mat-icon-button (click)="drawer.close()">
                        <mat-icon [svgIcon]="'heroicons_outline:x'"></mat-icon>
                    </button>
                </div>
            </div>
            <!-- Panel Links -->
            <div class="items-container">
                <div
                    class="item-container-description flex flex-col gap-4 sm:my-10 ng-tns-c167-6"
                >
                    <div class="ml-8">
                        <h3
                            class="text-primary-500 font-semibold leading-6 uppercase"
                        >
                            General Settings
                        </h3>
                        <div class="text-secondary text-sm">
                            Task, project and team
                        </div>
                    </div>
                    <ul class="items flex flex-col gap-6">
                        <li
                            class="item py-3 cursor-pointer"
                            *ngFor="
                                let setting of generalSettings;
                                trackBy: trackByFn
                            "
                            [ngClass]="{
                                'hover:bg-gray-100 dark:hover:bg-hover':
                                    !selectedPanel ||
                                    selectedPanel !== setting.id,
                                'bg-primary-50 dark:bg-hover':
                                    selectedPanel &&
                                    selectedPanel === setting.id
                            }"
                        >
                            <div
                                class="ml-8 flex text-secondary font-semibold justify-content-around gap-5"
                            >
                                <mat-icon
                                    [ngClass]="{
                                        'text-secondary':
                                            !selectedPanel ||
                                            selectedPanel !== setting.id,
                                        'text-primary dark:text-primary-500':
                                            selectedPanel &&
                                            selectedPanel === setting.id
                                    }"
                                    [svgIcon]="setting.icon"
                                ></mat-icon>
                                <div>{{ setting.title }}</div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div
                    class="item-container-description flex flex-col gap-2 sm:my-10 ng-tns-c167-6"
                >
                    <div class="ml-8">
                        <h3
                            class="text-primary-500 font-semibold leading-6 uppercase"
                        >
                            Integrations
                        </h3>
                    </div>
                    <ul class="items flex flex-col">
                        <li
                            class="item py-3 cursor-pointer flex justify-between items-center"
                            *ngFor="
                                let setting of integrationSettings;
                                trackBy: trackByFn
                            "
                            [ngClass]="{
                                'hover:bg-gray-100 dark:hover:bg-hover':
                                    !selectedPanel ||
                                    selectedPanel !== setting.id,
                                'bg-primary-50 dark:bg-hover':
                                    selectedPanel &&
                                    selectedPanel === setting.id
                            }"
                        >
                            <div
                                class="ml-8 flex text-secondary font-semibold justify-content-around gap-5"
                            >
                                <mat-icon
                                    [ngClass]="{
                                        'text-secondary':
                                            !selectedPanel ||
                                            selectedPanel !== setting.id,
                                        'text-primary dark:text-primary-500':
                                            selectedPanel &&
                                            selectedPanel === setting.id
                                    }"
                                    [svgIcon]="setting.icon"
                                ></mat-icon>
                                <div>{{ setting.title }}</div>
                            </div>
                            <div
                                class="bg-indigo-500 rounded-xl text-white font-semibold mx-2 w-10 min-w-max text-center"
                            >
                                {{ setting.counter }}
                            </div>
                        </li>
                    </ul>
                </div>
                <div
                    class="item-container-description flex flex-col gap-2 sm:my-10 ng-tns-c167-6 mb-20"
                >
                    <div class="ml-8">
                        <h3
                            class="text-primary-500 font-semibold leading-6 uppercase"
                        >
                            PIM SETTINGS
                        </h3>
                    </div>
                    <ul class="items flex flex-col">
                        <li
                            class="item py-3 cursor-pointer flex justify-between items-center"
                            *ngFor="
                                let setting of pimSettings;
                                trackBy: trackByFn
                            "
                            [ngClass]="{
                                'hover:bg-gray-100 dark:hover:bg-hover':
                                    !selectedPanel ||
                                    selectedPanel !== setting.id,
                                'bg-primary-50 dark:bg-hover':
                                    selectedPanel &&
                                    selectedPanel === setting.id
                            }"
                        >
                            <div
                                class="ml-8 flex text-secondary font-semibold justify-content-around gap-5"
                            >
                                <mat-icon
                                    [ngClass]="{
                                        'text-secondary':
                                            !selectedPanel ||
                                            selectedPanel !== setting.id,
                                        'text-primary dark:text-primary-500':
                                            selectedPanel &&
                                            selectedPanel === setting.id
                                    }"
                                    [svgIcon]="setting.icon"
                                ></mat-icon>
                                <div>{{ setting.title }}</div>
                            </div>
                            <div class="w-10 mr-3 text-center">
                                <mat-icon
                                    svgIcon="heroicons_solid:chevron-right"
                                    class="text-secondary h-5 w-5 min-h-0 min-w-0"
                                ></mat-icon>
                            </div>
                        </li>
                    </ul>
                </div>
                <hr class="solid ng-tns-c66-1" />
                <div
                    class="item-container-description flex ml-8 flex-col gap-10 sm:my-10 ng-tns-c167-6 mb-20"
                >
                    <div *ngFor="let info of information; trackBy: trackByFn">
                        <h1 class="font-bold flex items-center text-lg gap-2">
                            <mat-icon
                                class="text-secondary"
                                [svgIcon]="info.icon"
                            ></mat-icon>
                            {{ info.title }}
                        </h1>
                        <div class="my-2 text-secondary">
                            {{ info.used | number }} of
                            {{ info.total | number }} used
                        </div>
                        <div class="w-11/12 bg-gray-200 h-1">
                            <div
                                class="bg-blue-600 h-1"
                                style="width: 40%"
                            ></div>
                        </div>
                    </div>
                </div>
            </div>
        </mat-drawer>

        <!-- Drawer content -->
        <mat-drawer-content class="flex flex-col">
            <!-- Main -->
            <div class="flex-auto px-6 pt-9 pb-12 md:p-8 md:pb-12 lg:p-12">
                <!-- Panel header -->
                <div class="flex items-center">
                    <!-- Drawer toggle -->
                    <button
                        class="lg:hidden -ml-2"
                        mat-icon-button
                        (click)="drawer.toggle()"
                    >
                        <mat-icon
                            [svgIcon]="'heroicons_outline:menu'"
                        ></mat-icon>
                    </button>

                    <!-- Panel title -->
                    <div
                        class="ml-2 lg:ml-0 text-3xl font-bold tracking-tight leading-none"
                    >
                        {{ getPanelInfo(selectedPanel).title }}
                    </div>
                </div>

                <!-- Load settings panel -->
                <div class="mt-8">
                    <ng-container [ngSwitch]="selectedPanel">
                        <!-- Account -->
                        <ng-container *ngSwitchCase="'account'">
                            <settings-account></settings-account>
                        </ng-container>
                        <!-- Security -->
                        <ng-container *ngSwitchCase="'security'">
                            <settings-security></settings-security>
                        </ng-container>
                        <!-- Plan & Billing -->
                        <ng-container *ngSwitchCase="'plan-billing'">
                            <settings-plan-billing></settings-plan-billing>
                        </ng-container>
                        <!-- Notifications -->
                        <ng-container *ngSwitchCase="'notifications'">
                            <settings-notifications></settings-notifications>
                        </ng-container>
                        <!-- Team -->
                        <ng-container *ngSwitchCase="'team'">
                            <settings-team></settings-team>
                        </ng-container>
                    </ng-container>
                </div>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
