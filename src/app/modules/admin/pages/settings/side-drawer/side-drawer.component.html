<div class="example-sidenav-content">
    <button type="button" mat-button (click)="drawer.toggle()">
        Toggle sidenav
    </button>
</div>

<div class="fuse-drawer-content">
    <mat-sidenav-container
        class="example-container flex-auto sm:h-full sm:w-full w-full"
        fixed
        position="right"
        autosize
        fullscreen
    >
        <mat-sidenav #drawer class="example-sidenav" mode="over" position="end">
            <div class="flex">
                <div
                    class="integration-items flex flex-col gap-2 ng-tns-c167-6 w-2/6"
                >
                    <h3
                        class="text-xl my-3 font-bold leading-6 capitalized ml-5"
                    >
                        Add Integrations
                    </h3>
                    <ul class="items flex flex-col">
                        <li
                            class="item cursor-pointer flex justify-between items-center"
                            *ngFor="
                                let item of integrationLinks;
                                trackBy: trackByFn
                            "
                        >
                            <div
                                class="flex text-secondary font-semibold justify-content-around gap-1 p-5"
                            >
                                <mat-icon [svgIcon]="item.icon"></mat-icon>
                                <div>{{ item.title }}</div>
                            </div>
                            <div
                                class="bg-indigo-500 rounded-xl text-white font-semibold mx-2 w-14 text-sm min-w-max text-center"
                            >
                                random
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="w-full max-w-3xl" style="background: #f1f4f9">
                    <!-- Form -->
                    <form [formGroup]="accountForm" class="mx-10">
                        <!-- Section -->
                        <div class="w-full">
                            <div
                                class="text-xl my-3 font-bold leading-6 capitalized ml-5"
                            >
                                Profile
                            </div>
                            <div class="text-secondary">
                                Following information is publicly displayed, be
                                careful!
                            </div>
                        </div>
                        <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
                            <!-- Name -->
                            <div class="sm:col-span-4">
                                <mat-form-field
                                    class="fuse-mat-no-subscript w-full"
                                >
                                    <mat-label>Name</mat-label>
                                    <mat-icon
                                        class="icon-size-5"
                                        [svgIcon]="'heroicons_solid:user'"
                                        matPrefix
                                    ></mat-icon>
                                    <input
                                        [formControlName]="'name'"
                                        matInput
                                    />
                                </mat-form-field>
                            </div>
                            <!-- Username -->
                            <div class="sm:col-span-4">
                                <mat-form-field
                                    class="fuse-mat-no-subscript fuse-mat-emphasized-affix w-full"
                                >
                                    <mat-label>Username</mat-label>
                                    <div class="text-secondary" matPrefix>
                                        fusetheme.com/
                                    </div>
                                    <input
                                        [formControlName]="'username'"
                                        matInput
                                    />
                                </mat-form-field>
                            </div>
                            <!-- Title -->
                            <div class="sm:col-span-2">
                                <mat-form-field
                                    class="fuse-mat-no-subscript w-full"
                                >
                                    <mat-label>Title</mat-label>
                                    <mat-icon
                                        class="icon-size-5"
                                        [svgIcon]="'heroicons_solid:briefcase'"
                                        matPrefix
                                    ></mat-icon>
                                    <input
                                        [formControlName]="'title'"
                                        matInput
                                    />
                                </mat-form-field>
                            </div>
                            <!-- Company -->
                            <div class="sm:col-span-2">
                                <mat-form-field
                                    class="fuse-mat-no-subscript w-full"
                                >
                                    <mat-label>Company</mat-label>
                                    <mat-icon
                                        class="icon-size-5"
                                        [svgIcon]="
                                            'heroicons_solid:office-building'
                                        "
                                        matPrefix
                                    ></mat-icon>
                                    <input
                                        [formControlName]="'company'"
                                        matInput
                                    />
                                </mat-form-field>
                            </div>
                            <!-- About -->
                            <div class="sm:col-span-4">
                                <mat-form-field
                                    class="fuse-mat-textarea fuse-mat-no-subscript w-full"
                                >
                                    <mat-label>About</mat-label>
                                    <textarea
                                        matInput
                                        [formControlName]="'about'"
                                        cdkTextareaAutosize
                                        [cdkAutosizeMinRows]="5"
                                    ></textarea>
                                </mat-form-field>
                                <div class="mt-1 text-md text-hint">
                                    Brief description for your profile. Basic
                                    HTML and Emoji are allowed.
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </mat-sidenav>
    </mat-sidenav-container>
</div>
